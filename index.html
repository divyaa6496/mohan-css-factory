<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="main">
        <h1 class="header">My Logo Crafts <sup class="sup">TM</sup></h1>
        <p class="header">
          CSS designs inspired from popular logos, only for eductional purposes.
        </p>
        <div class="outer">
          <span class="B">B</span>
          <span class="M">M</span>
          <span class="W">W</span>

          <div class="inner">
            <div class="cont">
              <div class="first"></div>
              <div class="second"></div>
              <div class="three"></div>
              <div class="four"></div>
            </div>
          </div>
        </div>
        <div class="new-outer">
          <div class="first-c"></div>
          <div class="second-c"></div>
          <span class="mastercard">mastercard</span>
        </div>

        <div class="hp-outer">
          <span class="h">h</span>
          <span class="p">p</span>
        </div>

        <div class="marvel">
          <span class="m">M</span>
          <span class="a">A</span>
          <span class="r">R</span>
          <span class="v">V</span>
          <span class="e">E</span>
          <span class="l">L</span>
        </div>

        <div class="youtube">
          <div class="play"></div>
        </div>

        <div class="microsoft">
          <div class="logo">
            <div class="f1"></div>
            <div class="f2"></div>
            <div class="f3"></div>
            <div class="f4"></div>
          </div>
          <div class="words">MICROSOFT</div>
        </div>

        <div class="bbc">
          <div class="B1">B</div>
          <div class="B2">B</div>
          <div class="C3">C</div>
        </div>
      </div>
    </main>
  </body>
</html>
